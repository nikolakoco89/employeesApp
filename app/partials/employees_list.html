<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <a href="#/employees/add_new"><h3 class="text-center"><span class="label label-info">Add new</span></h3></a>
        </div>

        <div class="span10">
            <table>
                <tr >
                    <td><input ng-model="query" placeholder="Search" style="height: 28px"></td>
                    <td>
                        Sort by:
                        <select ng-model="orderProp">
                            <option value="firstName">First Name</option>
                            <option value="lastName">Last Name</option>
                        </select>
                    </td>
                    <td>
                        <h3 class="text-center" style="margin-bottom: 20px">
                            <span class="label label-info">
                                Total number: {{employees.length}}
                            </span>
                        </h3>
                    </td>
                </tr>
            </table>

            <ul>
                <li ng-repeat="employee in employees | filter:query | orderBy:orderProp"
                    class="thumbnail employee-listing">
                    <a href="#/employees/{{employee._id}}" class="thumb"><img ng-src="{{employee.photoUrl}}"
                                                                              style="width:150px;min-height:150px;margin-bottom:5px"/></a>
                    <a href="#/employees/{{employee._id}}">{{employee.firstName}} {{employee.lastName}}</a>

                    <button class="btn btn-danger" style="float: right; margin-top: 60px" ng-click="removeEmployee(employee._id)">Remove</button>
                </li>
            </ul>
        </div>
    </div>
</div>
