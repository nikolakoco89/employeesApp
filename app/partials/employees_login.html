<div class="container-fluid text-center">
    <div class="row-fluid">
        <form>
            <div class="col-sm-4 col-sm-offset-4 text-center">
                <input ng-model="formData.username" placeholder="Username" class="form-control" style="margin-top: 10px">
                <input ng-model="formData.password" type="password" placeholder="Password" class="form-control" style="margin-top: 10px">
                <button type="submit" class="btn btn-primary" ng-click="verifyLogin()" style="margin-top: 10px; width: 100%">Log In</button>
            </div>
        </form>
    </div>
</div>
